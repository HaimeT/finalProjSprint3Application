<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bikes Upload</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="css/formstyles.css">
    <title></title>
  </head>
  <body>
    <div class="container-fluid bg-secondary d-flex justify-content-center p-4"><h1>Add Your Product</h1></div>
   <div  class="container-fluid">
    <hr  class="mt-5  border"/>

    <div class="container   ">
        <div  class="d-flex">
        <img src="https://images.immediate.co.uk/production/volatile/sites/21/2022/07/Allied-ECHO-Clean2-99d0ee4-e1658915378225.jpg?webp=true&quality=90&resize=620%2C413" class="img-fluid" alt="Responsive image">
        <img src="https://images.immediate.co.uk/production/volatile/sites/21/2019/03/state-undefeated-1-1533835395804-13g2vlkwzlcdi-7737ba8.jpg?webp=true&quality=90&crop=84px%2C0px%2C1596px%2C1063px&resize=620%2C413" class="img-fluid" alt="Responsive image">
        <img src="https://images.immediate.co.uk/production/volatile/sites/21/2020/10/Raleigh-Motus-Tour-01-7f714e0.jpg?webp=true&quality=90&resize=619%2C413" class="img-fluid" alt="Responsive image">    
    </div>
    <hr class="mt-4"/>
    <form id="newItemForm">
        <div class="form-group">
          <label for="formGroupExampleInput">Title</label>
          <input type="text" class="form-control" id="name" placeholder="Title">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Description</label>
          <textarea  class="form-control" id="description" placeholder="Description"></textarea>
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput">Image Link</label>
          <input type="text" class="form-control" id="img" placeholder="URL">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput">Price</label>
            <input type="text" class="form-control" id="price" placeholder="Price">
        </div>

        <button type="submit">Submit</button>
      </form>
      <br>
      <div id="list-items"></div>
    </div>
   </div> 
   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="module" src="./js/itemsController.js"></script>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
