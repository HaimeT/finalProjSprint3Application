<!DOCTYPE html>
<html lang="en">
<head>
  <title> Forgot Password form using HTML and CSS</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style type="text/css">
    body {
      background: #c4e1ef;
      font-family: arial;
    }
    .Forgotpw-form h1 {
      font-size: 36px;
      text-align: center;
      color: #45aba6;
      margin-bottom: 30px;
      font-weight: normal;
    }
    .Forgotpw-form .social-icon {
        width: 100%;
        font-size: 20px;
        padding-top: 20px;
        color: #fff;
        text-align: center;
        float: left;
    }
    .Forgotpw-form {
        background: #fff;
        width: 450px;
        border-radius: 6px;
        margin: 0 auto;
        display: table;
        padding: 15px 30px 30px;
        box-sizing: border-box;
    }
    .form-group {
      float: left;
      width: 100%;
      margin: 0 0 15px;
      position: relative;
    }
    .Forgotpw-form input {
        width: 100%;
        padding: 5px;
        height: 56px;
        border-radius: 74px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        font-size: 15px;
        padding-left: 75px;
    }
    .Forgotpw-form .form-group .input-icon {
        font-size: 15px;
        display: -webkit-box;
        display: -webkit-flex;
        display: -moz-box;
        display: -ms-flexbox;
        display: flex;
        align-items: center;
        position: absolute;
        border-radius: 25px;
        bottom: 0;
        height: 100%;
        padding-left: 35px;
        color: #666;
    }
    .Forgotpw-form .Forgotpw-btn {
      background: #45aba6;
      padding: 11px 50px;
      border-color: #45aba6;
      color: #fff;
      text-align: center;
      margin: 0 auto;
      font-size: 20px;
      border: 1px solid #45aba6;
      border-radius: 44px;
      width: 100%;
      height: 56px;
      cursor: pointer;
    }
    .Forgotpw-form .cancel {
      float: left;
      width: 100%;
      text-decoration: none;
      color: #45aba6;
      font-size: 14px;
      text-align: center;
      margin-top: 11px;
    }
  
    .Forgotpw-form button:hover{
      opacity: 0.9;
    }
   
    
    
    .Forgotpw-form p {
      float: left;
      width: 100%;
      text-align: center;
      font-size: 16px;
      margin: 0 0 10px;
    }
    @media screen and (max-width:767px) {
    .signup-form {
        width: 90%;
        padding: 15px 15px 30px;
    }
    }
    </style>


</head>
<body>
  <div class="Forgotpw-form">
    <form>
      <h1>Forgot Password </h1>
      <div class="form-group">
        <input type="email" name="email" placeholder="E-mail Address">
        <span class="input-icon"><i class="fa fa-envelope"></i></span>
      </div>    
      <button class="Forgotpw-btn">Forgot Password</button> <br>    
      <a class="cancel" href="#">Cancel </a> 
      
    </form>
  </div>
</body>
</html>
